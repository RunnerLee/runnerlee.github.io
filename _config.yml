# Site wide configuration
title: RunnerLee
description: 'The most handsome man on GitHub'
url: https://runnerlee.com
date_format: '%B %d, %Y'
fort_awesome_icon: 'cog fa-spin'

# Owner configuration
# name and email are required (change code to remove these)
# (leave the rest blank to disable the corresponding sharing button)
owner:
    name: RunnerLee
    email: runnerleer@gmail.com
    github: RunnerLee
    twitter:
    linkedin:
    facebook:
    google_plus:
    youtube:

# Post sharing icons
sharing:
    twitter: true
    linkedin: true
    facebook: true
    google_plus: true
    reddit: true

# Disqus comments configuration (leave blank to disable comments)
disqus_shortname: 'runnerleegithubio'

# Jekyll configuration
permalink: /:year/:month/:day/:title/
paginate: 10

# Markdown
markdown: kramdown
highlighter: rouge

# Enable when using redcarpet
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data', 'footnotes']

# Enable when using kramdown (you will need to use ~~~ instead of ```)
# kramdown:
#   auto_ids: true
#   footnote_nr: 1
#   entity_output: as_char
#   toc_levels: 1..6
#   use_coderay: false

# Gems
gems: ['jekyll-paginate', 'jekyll-sitemap']

# Exclude
exclude: ['README.md']

ga:
  id: UA-104881530-1
  url: runnerlee.com
